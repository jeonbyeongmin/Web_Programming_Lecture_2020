<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- 장바구니에 넣을 상품을 등하는 영역 -->
    <div class="shopping-section">
      <button id="addPruductsButton" class="cart-button"><i class="material-icons">shopping_cart</i></button>
      <div class="form-popup" id="myForm">
        <div class="form-container">
          <h1>상품 장바구니 등록</h1>

          <label for="productsImage">상품 이미지 : </label>
          <input type="file" id="productsImage" name="products-image">
          <br>

          <label for="productsName">상품 이름 : </label>
          <input type="text" id="productsName" name="products-name">
          <br>

          <label for="productsPrice">상품 가격 : </label>
          <input type="text" size="10" id="productsPrice" name="products-price">
          <br>

          <label for="productsCount">상품 개수 : </label>
          <input type="text" size="5" id="productsCount" name="products-count">
          <span>최대 50이하까지 선택가능</span>

          <br>
          <span>배송 방법 : </span>
          <input type="radio" id="normalDelivery" class="howToDelivery" name="delivery-type" value="normalDelivery">
          <label for="normalDelivery">일반 배송</label>
          <input type="radio" id="earlyMorningDelivery" class="howToDelivery" name="delivery-type" value="earlyMorningDelivery">
          <label for="earlyMorningDelivery">새벽 배송</label>

          <br>
          <br>
          <button id="moveButtonShoppingBag" type="submit">장바구니 담기</button>
          <button id="cancelButtonInForm" type="button">취소</button>
        </div>
      </div>
    </div>
    <br>
    <br>
    <br>
    <!-- 장바구니 상품을 관리하는 영역 -->
    <div class="shopping-bag-section">
      <div class="normalDelivery">
        <span>일반배송 : </span>
        <input class="allCheck" type="checkbox" id="normalAllCheck" name="normalAllCheck">
        <label for="normalAllCheck">전체 선택</label>
        <button id="normalSectionRemove" type="button" name="button">선택삭제</button>
        <button id="moveToMorningDelivery" type="button" name="button">새벽배송으로 이동</button>
        <br>
        <br>
        <table>
          <thead>
            <tr>
              <th>선택</th>
              <th>상품 이미지</th>
              <th>상품 이름</th>
              <th>상품 개별 가격</th>
              <th>상품 개수</th>
              <th>상품 구매 가격</th>
            </tr>
          </thead>
          <tbody id="normalDeliveryInfoTable">
          </tbody>
          <tfoot>
            <tr>
              <th colspan="5">총 가격</th>
              <td id="normalTotalPrice"></td>
            </tr>
          </tfoot>
        </table>
      </div>
      <br>
      <br>
      <br>
      <div class="earlyMorningDelivery">
        <span>새벽배송 : </span>
        <input class="allCheck" type="checkbox" id="earlyMorningAllCheck" name="earlyMorningAllCheck">
        <label for="earlyMorningAllCheck">전체 선택</label>
        <button id="earlyMorningSectionRemove" type="button" name="button">선택삭제</button>
        <button id="moveToNormalDelivery" type="button" name="button">일반배송으로 이동</button>
        <br>
        <br>
        <table>
          <thead>
            <tr>
              <th>선택</th>
              <th>상품 이미지</th>
              <th>상품 이름</th>
              <th>상품 개별 가격</th>
              <th>상품 개수</th>
              <th>상품 구매 가격</th>
            </tr>
          </thead>
          <tbody id="earlyMorningDeliveryInfoTable">
          </tbody>
          <tfoot>
            <tr>
              <th colspan="5">총 가격</th>
              <td id="earlyMorningTotalPrice"></td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
    <br>
    <br>
    <br>
    <!-- 장바구니에서 원하는 상품을 검색하기 위해서 정보를 입력하는 영역 -->

    <div class="searching-section">
      <label for="inputProductsName">상품 이름 : </label>
      <input id="inputProductsName" type="text" name="searching-products-name">
      <br>
      <br>
      <label for="inputMinPrice">가격 범위 : </label>
      <input id="inputMinPrice" type="text" name="min-price-range">
      <span> ~ </span>
      <input id="inputMaxPrice" type="text" name="max-price-range">
      <br>
      <br>
      <button id="searchProducts" type="button" name="button">검색</button>
      <button id="backToNormal" type="button" name="button">원래 색으로 바꾸기</button>

    </div>
    <script src="popUpForm.js"></script>
  </body>
</html>
